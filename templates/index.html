<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Exam Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Medical Exam Analyzer</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" accept=".txt,.pdf,.docx" required>
            <button type="submit">Analyze</button>
        </form>
        <div id="loading" class="hidden">Analyzing... Please wait.</div>
        <pre id="result" class="hidden"></pre>
        <div id="error" class="hidden"></div>
        
        <h2>Past Analyses</h2>
        <ul id="past-analyses"></ul>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
